<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan update Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group.optional label::after {
            content: " (Optional)";
            font-weight: normal;
            color: gray;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="{{url_for('home')}}">home</a>
    <a href="{{url_for('loan_form')}}">new loan</a>
    <a href="{{url_for('get_loan')}}">view</a>
    <h1>Loan Input Form</h1>
    <h4>{{data}}</h4>
    <form action="/updateloan/{{data['bill_no']}}" method="post">
        <div class="form-group">
            <label for="loan_date">Loan Date</label>
            <input type="date" id="loan_date" name="loan_date" value="{{data['loan_date']}}" required>
        </div>


        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" maxlength="100" value="{{data['name']}}" required>
        </div>

        <div class="form-group">
            <label for="co_name">Co-Name</label>
            <input type="text" id="co_name" name="co_name" maxlength="100" value="{{data['co_name']}}" required>
        </div>

        <div class="form-group optional">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" maxlength="100" value="{{data['street']}}">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" maxlength="255" value="{{data['address']}}" required>
        </div>

        <div class="form-group">
            <label for="int_amt">Interest Amount</label>
            <input type="number" id="int_amt" name="int_amt" step="0.01" value="{{data['int_amt']}}" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" id="weight" name="weight" step="0.01" value="{{data['weight']}}" required>
        </div>

        <div class="form-group">
            <label for="item">Item</label>
            <input type="text" id="item" name="item" maxlength="100" value="{{data['item']}}" required>
        </div>

        <div class="form-group">
            <label for="no_item">Number of Items</label>
            <input type="number" id="no_item" name="no_item" value="{{data['no_item']}}" required>
        </div>

        <div class="form-group optional">
            <label for="phone_no">Phone Number</label>
            <input type="tel" id="phone_no" name="phone_no" value="{{data['phone_no']}}" maxlength="15">
        </div>

        <div class="form-group optional">
            <label for="release_date">Release Date</label>
            <input type="date" id="release_date" name="release_date" value="{{data['release_date']}}">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
